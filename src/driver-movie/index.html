<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>驾驶坐姿教学动画</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="app-header">
    <h1>驾驶坐姿教学动画</h1>
    <p class="subtitle">分步演示：座椅前后/高低、靠背、头枕、方向盘、后视镜与最终检查</p>
  </header>

  <main class="stage-wrap">
    <section class="stage">
      <!-- 画布：简化的驾驶位剖面+正视示意 -->
      <svg id="canvas" viewBox="0 0 800 500" role="img" aria-label="驾驶坐姿教学动画">
        <!-- 背景 -->
        <defs>
          <linearGradient id="bg" x1="0" x2="0" y1="0" y2="1">
            <stop offset="0%" stop-color="#f7f9fc"/>
            <stop offset="100%" stop-color="#eef2f7"/>
          </linearGradient>
          <filter id="glow">
            <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
            <feMerge>
              <feMergeNode in="coloredBlur"/>
              <feMergeNode in="SourceGraphic"/>
            </feMerge>
          </filter>
        </defs>

        <rect x="0" y="0" width="800" height="500" fill="url(#bg)"/>

        <!-- 地板/踏板区 -->
        <g id="floor">
          <rect x="70" y="360" width="660" height="10" fill="#cdd6e1"/>
          <rect x="90" y="370" width="620" height="16" fill="#dfe6ef"/>
        </g>

        <g id="gPedals">
          <rect id="brake" x="160" y="320" width="20" height="40" rx="3" fill="#666"/>
          <rect id="accel" x="190" y="330" width="16" height="35" rx="3" fill="#777"/>
          <text x="170" y="315" font-size="10" text-anchor="middle" fill="#444">刹车</text>
        </g>

        <!-- 方向盘与转向柱 -->
        <g id="gWheel" transform="translate(560,260)">
          <!-- 转向柱 -->
          <rect x="-6" y="-20" width="12" height="120" fill="#6b7683" rx="6"/>
          <!-- 方向盘 -->
          <g id="wheel" transform="translate(0,0)">
            <circle r="60" fill="none" stroke="#2f3c4a" stroke-width="10"/>
            <circle r="10" fill="#2f3c4a"/>
            <!-- 9点和3点位置标记 -->
            <circle id="handLeftMark" cx="-60" cy="0" r="4" fill="#30a46c"/>
            <circle id="handRightMark" cx="60" cy="0" r="4" fill="#30a46c"/>
          </g>
        </g>

        <!-- 后视镜（顶部正中）与外后视镜（左右） -->
        <g id="gMirrors">
          <rect id="insideMirror" x="380" y="90" width="40" height="16" rx="4" fill="#8aa4bf" />
          <rect id="leftMirror" x="90" y="170" width="22" height="14" rx="3" fill="#8aa4bf" />
          <rect id="rightMirror" x="688" y="170" width="22" height="14" rx="3" fill="#8aa4bf" />
          <text x="400" y="85" font-size="10" text-anchor="middle" fill="#444">内后视镜</text>
        </g>

        <!-- 座椅与驾驶员（绑定在同一组以便联动） -->
        <g id="gSeat" transform="translate(0,0)">
          <!-- 导轨示意 -->
          <rect x="240" y="350" width="180" height="6" rx="3" fill="#c1cbd8"/>
          <!-- 座椅底座 -->
          <g id="seatBase">
            <rect x="280" y="330" width="100" height="20" rx="6" fill="#58677a"/>
          </g>
          <!-- 坐垫 -->
          <g id="seatCushion">
            <rect x="260" y="300" width="140" height="36" rx="10" fill="#74859a"/>
          </g>
          <!-- 靠背（绕铰点旋转） -->
          <g id="seatBack" transform="translate(380,300)">
            <g id="backRotate">
              <rect x="-22" y="-120" width="44" height="120" rx="10" fill="#6e7f95"/>
            </g>
          </g>
          <!-- 头枕（上下移动） -->
          <g id="headrest" transform="translate(380,180)">
            <rect x="-26" y="-18" width="52" height="36" rx="8" fill="#7f90a6"/>
          </g>

          <!-- 驾驶员（简化线条人形） -->
          <g id="gDriver">
            <!-- 身体与头部 -->
            <circle id="head" cx="330" cy="230" r="16" fill="#f4c7a1" stroke="#e0b08d"/>
            <rect id="torso" x="318" y="246" width="24" height="46" rx="10" fill="#8fb3d9" />
            <!-- 手臂（起点：肩部，终点：手） -->
            <line id="armLeft" x1="318" y1="258" x2="300" y2="280" stroke="#8fb3d9" stroke-width="6" stroke-linecap="round"/>
            <line id="armRight" x1="342" y1="258" x2="360" y2="280" stroke="#8fb3d9" stroke-width="6" stroke-linecap="round"/>
            <!-- 大腿/小腿 -->
            <line id="thigh" x1="330" y1="292" x2="360" y2="312" stroke="#8fb3d9" stroke-width="8" stroke-linecap="round"/>
            <line id="calf" x1="360" y1="312" x2="360" y2="336" stroke="#8fb3d9" stroke-width="8" stroke-linecap="round"/>
            <!-- 脚（指向刹车） -->
            <circle id="foot" cx="360" cy="340" r="6" fill="#8fb3d9"/>
          </g>
        </g>

        <!-- 标注与说明 -->
        <g id="callouts"></g>
        <rect id="captionBg" x="40" y="405" width="720" height="70" rx="10" fill="white" opacity="0.9" />
        <text id="captionTitle" x="60" y="432" font-size="18" font-weight="bold" fill="#223">
          步骤 1：调整座椅前后
        </text>
        <text id="captionBody" x="60" y="456" font-size="14" fill="#334">
          脚踩刹车时膝盖微屈，避免顶到方向盘；保证踏板踩到底仍能保持脚跟自然。
        </text>
      </svg>
    </section>

    <aside class="controls">
      <div class="step-info">
        <span id="stepIndex">1 / 7</span>
        <span id="stepName">调整座椅前后</span>
      </div>
      <div class="buttons">
        <button id="btnPrev" aria-label="上一步">上一步</button>
        <button id="btnPlay" aria-label="自动播放">自动播放</button>
        <button id="btnNext" aria-label="下一步">下一步</button>
      </div>
      <details class="tips">
        <summary>MPV小贴士（广汽传祺M8适用）</summary>
        <ul>
          <li>座椅位置比轿车更高，建议把坐垫调到“视野开阔但不过高”的位置，确保看清车头两侧。</li>
          <li>方向盘通常支持上下/前后调节，先调座椅，再微调方向盘使手肘略弯，双手握在9点与3点。</li>
          <li>头枕顶端与头顶齐平，靠背角度约100-110°，脊背贴紧靠背，避免过度后仰。</li>
        </ul>
      </details>
    </aside>
  </main>

  <footer class="app-footer">
    <p>安全提示：出发前在静止状态完成所有调节；行驶中不要分神调座椅/镜子。雨天/省道行驶请加大车距、减速慢行。</p>
  </footer>

  <script src="./script.js"></script>
</body>
</html>
